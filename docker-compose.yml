version: '3.8'

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: citas_postgres
    environment:
      POSTGRES_USER: barrita
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: SistemaPrueba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barrita -d SistemaPrueba"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: citas_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://barrita:12345@postgres:5432/SistemaPrueba
      - SECRET_KEY=a3f8ddkgidmd83a6e9d3c8b5f2a7e4d1c9b6f3a8e5d67dgr32c7f4a1e8d5b2c9mlci981e1
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=chuychat73@gmail.com
      - EMAIL_PASSWORD=ndle ueqr tdln skte
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React
  frontend:
    build:
      context: ./citasulsa
      dockerfile: Dockerfile
    container_name: citas_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./citasulsa:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
